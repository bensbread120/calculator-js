<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator Application</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Ben's Calculator App</h1>
        <div id='calculator'>
            <div class="display"></div>
            <div class="buttons">
                <button id="button" class="number">7</button>
                <button id="button" class="number">8</button>
                <button id="button" class="number">9</button>
                <button id="button" class="operator">x</button>
                <br>
                <button id="button" class="number">4</button>
                <button id="button" class="number">5</button>
                <button id="button" class="number">6</button>
                <button id="button" class="operator">/</button>
                <br>
                <button id="button" class="number">1</button>
                <button id="button" class="number">2</button>
                <button id="button" class="number">3</button>
                <button id="button" class="operator">+</button>
                <br>
                <button id="button" class="number">0</button>
                <button id="button" class="clear">clr</button>
                <button id="button" class="operator">-</button>
                <button id="button" class="equalizer">=</button>
                <br>
                <button id="button" class="backspace">backspace</button>
                
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
